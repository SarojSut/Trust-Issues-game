<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Issues</title>
    <link rel="icon" href="images\logo.jpg">
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.cdnfonts.com/css/pack-man" rel="stylesheet">
</head>
<body>
    <section class="game-area">
        <div class="overlay">
            <div class="scoreboard">
                <div class="score">Score : <span id="score">0</span></div>
                <div class="lives">
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                </div>
            </div>
            <div class="game-container">

            </div>
        </div>
    </section>

    <section class="game-over" style="display: none;">
        <div class="overlay">
            <h1 class="game-over-title">Game Over!!!</h1>
            <p class="final-score"><b>Your Score : <span id="final-score">0</span></b></p>
            <p class="trust-line">You Trusted! the WRONG one!!!</p>

            <div class="score-share">
                <input type="text" id="username" placeholder="type nickname & see your rank">
                <button class="user-btn">Save</button>
            </div>

            <div class="leaderboard">
                <h3>Top 7 Performers</h3>
                <ol class="leaderboard-list"></ol>
            </div>

            <button class="restart-btn" onclick="window.location.href='game.html'">Play Again</button>
        </div>

    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>


    <script type="module" src="script.js"></script>

</body>
</html>
